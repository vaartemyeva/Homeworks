<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/fe091cc005.js"></script>
</head>
<body>
    <div id="list"></div>
    <div>Введите первое число:
        <input id="number1" type = "text" value = "" >
    </div>
    <div>Введите второе число:
        <input id="number2" type = "text" value = "" >
    </div>
    <button id="btn">Результат умножения</button>
    <div id="result"></div>
    <div id="main"><img src="images/joker.jpg" alt="" title="Lovely gay"></div>
    <div id = "images">
        <ul>
            <li><img src="images/joker.jpg" class="img" alt=""></li>
            <li><img src="images/batman.jpg" class="img" alt=""></li>
            <li><img src="images/Daenerys.jpg" class="img" alt=""></li>
            <li><img src="images/kutrapali.jpg" class="img" alt=""></li>
            <li><img src="images/rocky_balboa.jpg" class="img" alt=""></li>
            <li><img src="images/harley_quinn.jpg" class="img" alt=""></li>
            <li><img src="images/superwoman.jpg" class="img" alt=""></li>
            <li><img src="images/tina_turner.jpg" class="img" alt=""></li>
        </ul>
    </div>
    <div class="box">
        <form method="post" class="modal">
            <div class="close"><i class="fa fa-times"></i></div>
            <label for="login">Логин / Почта</label>
            <input type="text" name="login" id="login" class="login" autocomplete="on">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="psw">
            <div class="eye"><i class="fa fa-eye"></i></div>
            <div class="box_button">
                <input type="submit" class="access" value="Войти">
                <button id="btn_modal">Зарегистрироваться</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
